<body class="hold-transition login-page cls-container"  style="background-image: url('/static/dist/img/winter.jpg');background-repeat: no-repeat;background-size: 100% 100%">
<div class="login-box ">
  <div class="login-logo">
    <a href="#"><b>Admin</b>ML</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p class="login-box-msg">登录</p>

      <form id="Form" action="{% url 'login' %}" method="POST">{% csrf_token %}
          <div class="form-group has-feedback">
              <input type="text" class="form-control" name="username" id="username" placeholder="username" label='用户名'  require='true'>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
              <div class="err-popover-out">
                  <div class="err-popover active">
                      <div class="tri-right"></div>
                      <div class="tri-right-in"></div>
                      <div class="err-popover-content"><label for="username" class="error" style="display: inline-block"></label></div>
                  </div>
              </div>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" label='密码' require='true'>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              <div class="err-popover-out">
                  <div class="err-popover active">
                      <div class="tri-right"></div>
                      <div class="tri-right-in"></div>
                      <div class="err-popover-content"><label for="username" class="error" style="display: inline-block;"></label></div>
                  </div>
              </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
      <h6 style="color: red"><b>{{ login_err }}</b></h6>

    </form>
    <!-- /.social-auth-links -->
